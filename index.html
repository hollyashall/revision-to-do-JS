<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" async defer></script>
    <title>To do List</title>
  </head>
  <body>
    <main class="main">
      <h1 class="main__title">Welcome Back - Enter Task Here!</h1>
      <div class="main__tasks">
      <input
        class="main__input"
        name="mainInput"
        aria-label="add new element"
        type="text"
        placeholder="Create a new todo"
      />
      <button class="main__add">Enter task</button>
    </div>

      <div class="main__list">
        <p class="main__list--title">To do....</p>
        <div id="tasks">
          <div class="task">
            <input
              type="text"
              class="text"
              value="     edit tasks in here..."
              readonly
            />
            <div class="button">
              <button class="button--update">Update</button>
              <button class="button--delete">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
